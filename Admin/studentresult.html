<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="student-result.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">ðŸŽ“ Student Results</h2>

    <!-- Result Entry Form -->
    <form class="row g-3 mb-5">
      <div class="col-md-4">
        <label class="form-label">Student <span class="text-danger">*</span></label>
        <select class="form-select" required>
          <option selected disabled>Select Student</option>
          <option>Jane Doe</option>
          <option>John Smith</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Course <span class="text-danger">*</span></label>
        <select class="form-select" required>
          <option selected disabled>Select Course</option>
          <option>Algorithms</option>
          <option>Database Systems</option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label">Batch <span class="text-danger">*</span></label>
        <input type="text" class="form-control" required placeholder="e.g. 2025">
      </div>
      <div class="col-md-2">
        <label class="form-label">AY <span class="text-danger">*</span></label>
        <select class="form-select" required>
          <option>2025-2026</option>
          <option>2024-2025</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Semester <span class="text-danger">*</span></label>
        <select class="form-select" required>
          <option>Semester 1</option>
          <option>Semester 2</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Grade <span class="text-danger">*</span></label>
        <select class="form-select" required>
          <option>A+</option>
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>F</option>
        </select>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-success">Add Result</button>
      </div>
    </form>

    <!-- Results Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Student</th>
            <th>Course</th>
            <th>Batch</th>
            <th>AY</th>
            <th>Semester</th>
            <th>Grade</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Jane Doe</td>
            <td>Algorithms</td>
            <td>2025</td>
            <td>2025-2026</td>
            <td>Semester 1</td>
            <td><span class="badge bg-success">A+</span></td>
            <td><span class="text-success fw-bold">Passed</span></td>
            <td>
              <button class="btn btn-sm btn-warning">Edit</button>
              <button class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>John Smith</td>
            <td>Database Systems</td>
            <td>2024</td>
            <td>2024-2025</td>
            <td>Semester 2</td>
            <td><span class="badge bg-danger">F</span></td>
            <td><span class="text-danger fw-bold">Failed</span></td>
            <td>
              <button class="btn btn-sm btn-warning">Edit</button>
              <button class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
