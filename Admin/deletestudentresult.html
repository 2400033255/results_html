<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Student Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="delstudres.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4 text-danger"> Delete Student Results</h2>

    <!-- Filter/Search Form -->
    <form class="row g-3 mb-4">
      <div class="col-md-4">
        <label class="form-label">Search by Student Name</label>
        <input type="text" class="form-control" placeholder="Enter student name">
      </div>
      <div class="col-md-4">
        <label class="form-label">Course</label>
        <select class="form-select">
          <option selected>All</option>
          <option>Algorithms</option>
          <option>Data Structures</option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-outline-secondary w-100">Filter</button>
      </div>
    </form>

    <!-- Results Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Student</th>
            <th>Course</th>
            <th>Grade</th>
            <th>Status</th>
            <th>Semester</th>
            <th>AY</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Jane Doe</td>
            <td>Algorithms</td>
            <td><span class="badge bg-success">A</span></td>
            <td><span class="text-success">Passed</span></td>
            <td>Semester 1</td>
            <td>2025-2026</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="confirmDelete('Jane Doe', 'Algorithms')">Delete</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>John Smith</td>
            <td>Data Structures</td>
            <td><span class="badge bg-danger">F</span></td>
            <td><span class="text-danger">Failed</span></td>
            <td>Semester 2</td>
            <td>2024-2025</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="confirmDelete('John Smith', 'Data Structures')">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function confirmDelete(student, course) {
      if (confirm(`Are you sure you want to delete the result of ${student} for ${course}?`)) {
        // Delete logic goes here (backend call)
        alert("Result deleted (this is just a demo).");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
