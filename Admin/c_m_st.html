<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Mapped Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="c_m_st.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4"> Student Mapped Courses</h2>

    <form class="row g-3 mb-5">
      <div class="col-md-4">
        <label class="form-label">Student <span class="text-danger">*</span></label>
        <select class="form-select" required>
          <option selected disabled>Select Student</option>
          <option>Jane Doe</option>
          <option>John Smith</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Course <span class="text-danger">*</span></label>
        <select class="form-select" required>
          <option selected disabled>Select Course</option>
          <option>Algorithms</option>
          <option>Data Structures</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Batch <span class="text-danger">*</span></label>
        <input type="text" class="form-control" placeholder="2025" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Academic Year <span class="text-danger">*</span></label>
        <select class="form-select" required>
          <option>2025-2026</option>
          <option>2024-2025</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Semester <span class="text-danger">*</span></label>
        <select class="form-select" required>
          <option>Semester 1</option>
          <option>Semester 2</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Status <span class="text-danger">*</span></label>
        <select class="form-select" required>
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Map Student</button>
      </div>
    </form>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Mapping ID</th>
            <th>Student</th>
            <th>Course</th>
            <th>Batch</th>
            <th>Academic Year</th>
            <th>Semester</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>Jane Doe</td>
            <td>Algorithms</td>
            <td>2025</td>
            <td>2025-2026</td>
            <td>Semester 1</td>
            <td><span class="badge bg-success">Active</span></td>
            <td>
              <button class="btn btn-sm btn-warning">Edit</button>
              <button class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
          <tr>
            <td>002</td>
            <td>John Smith</td>
            <td>Data Structures</td>
            <td>2024</td>
            <td>2024-2025</td>
            <td>Semester 2</td>
            <td><span class="badge bg-secondary">Inactive</span></td>
            <td>
              <button class="btn btn-sm btn-warning">Edit</button>
              <button class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
