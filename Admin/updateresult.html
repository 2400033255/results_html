<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Student Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="updateresul.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4"> Update Student Result</h2>

    <!-- Select Student and Course -->
    <form class="row g-3 mb-5">
      <div class="col-md-5">
        <label class="form-label">Student <span class="text-danger">*</span></label>
        <select class="form-select" required>
          <option selected disabled>Select Student</option>
          <option>Jane Doe</option>
          <option>John Smith</option>
        </select>
      </div>
      <div class="col-md-5">
        <label class="form-label">Course <span class="text-danger">*</span></label>
        <select class="form-select" required>
          <option selected disabled>Select Course</option>
          <option>Algorithms</option>
          <option>Data Structures</option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="button" class="btn btn-primary w-100">Fetch Result</button>
      </div>
    </form>

    <!-- Update Result Form -->
    <div class="card p-4 shadow-sm">
      <h5 class="mb-3">Result Details</h5>
      <form class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Batch</label>
          <input type="text" class="form-control" value="2025" readonly>
        </div>
        <div class="col-md-4">
          <label class="form-label">Academic Year</label>
          <input type="text" class="form-control" value="2025-2026" readonly>
        </div>
        <div class="col-md-4">
          <label class="form-label">Semester</label>
          <input type="text" class="form-control" value="Semester 1" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Current Grade</label>
          <input type="text" class="form-control" value="B" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Update Grade</label>
          <select class="form-select" required>
            <option selected disabled>Choose New Grade</option>
            <option>A+</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>F</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Status</label>
          <select class="form-select" required>
            <option selected>Passed</option>
            <option>Failed</option>
          </select>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success">Update Result</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
