<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course-wise Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="facour.css" />
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4"> Course-wise Student List</h2>

    <!-- Filters -->
    <form class="row g-3 mb-4">
      <div class="col-md-3">
        <label for="course" class="form-label fw-semibold">Course</label>
        <select id="course" class="form-select">
          <option selected>All</option>
          <option>Algorithms</option>
          <option>Data Structures</option>
          <option>Operating Systems</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="section" class="form-label fw-semibold">Section</label>
        <select id="section" class="form-select">
          <option selected>All</option>
          <option>A</option>
          <option>B</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="ay" class="form-label fw-semibold">Academic Year</label>
        <select id="ay" class="form-select">
          <option selected>2025-2026</option>
          <option>2024-2025</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="semester" class="form-label fw-semibold">Semester</label>
        <select id="semester" class="form-select">
          <option selected>Semester 1</option>
          <option>Semester 2</option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Filter</button>
      </div>
    </form>

    <!-- Student Table -->
    <div class="table-responsive shadow-sm rounded">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Roll No</th>
            <th>Email</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>S2025001</td>
            <td>Jane Doe</td>
            <td>CS101</td>
            <td>jane.doe@example.com</td>
            <td><span class="badge bg-success">Active</span></td>
          </tr>
          <tr>
            <td>S2025002</td>
            <td>John Smith</td>
            <td>CS102</td>
            <td>john.smith@example.com</td>
            <td><span class="badge bg-danger">Inactive</span></td>
          </tr>
          <tr>
            <td>S2025003</td>
            <td>Mary Johnson</td>
            <td>CS103</td>
            <td>mary.johnson@example.com</td>
            <td><span class="badge bg-success">Active</span></td>
          </tr>
          <!-- More rows as needed -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
