<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty - View Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="facour.css">
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h3 class="card-title mb-4 text-primary"> My Courses</h3>

        <!-- Courses Table -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>Course Code</th>
                <th>Title</th>
                <th>Academic Year</th>
                <th>Semester</th>
                <th>Credits</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>CS301</td>
                <td>Algorithms</td>
                <td>2025-2026</td>
                <td>Semester 1</td>
                <td>4</td>
                <td>
                  <a href="/faculty/students.html?course=CS301" class="btn btn-sm btn-outline-primary">View Students</a>
                </td>
              </tr>
              <tr>
                <td>CS305</td>
                <td>Operating Systems</td>
                <td>2025-2026</td>
                <td>Semester 2</td>
                <td>3</td>
                <td>
                  <a href="/faculty/students.html?course=CS305" class="btn btn-sm btn-outline-primary">View Students</a>
                </td>
              </tr>
              <tr>
                <td>MA201</td>
                <td>Linear Algebra</td>
                <td>2024-2025</td>
                <td>Semester 1</td>
                <td>4</td>
                <td>
                  <a href="/faculty/students.html?course=MA201" class="btn btn-sm btn-outline-primary">View Students</a>
                </td>
              </tr>
              <!-- More rows can be added -->
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
